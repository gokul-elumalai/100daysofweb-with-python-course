<!DOCTYPE html>
<html>
<head>
  <title>JS is Fun!</title>
  <style>
    body {
      width: 800px;
      margin: 0 auto;
    }
    #result {
      font-size: 200%;
      font-weight: bold;
    }
    #result, #calculateForm {
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ddd;
    }
  </style>
</head>
<body>

  <h1>Basic JS Calculator</h1>

  <form id="calculateForm">
    <input id="num1">
    <select id="operator">
      <option name="+">+</option>
      <option name="-">-</option>
      <option name="*">*</option>
      <option name="/">/</option>
    </select>
    <input id="num2">
    <button type="button" id="calculate" onclick="doCalculation();">Calculate!</button>
  </form>

  <div id="result"></div>

  <script type="text/javascript">
  function doCalculation(){
    let num1 = parseInt(document.getElementById("num1").value);
    let num2 = parseInt(document.getElementById("num2").value);
    let operator = document.getElementById("operator").value;

    let ans = undefined;
    let color = "blue";

    if(operator === '+') ans = num1 + num2;
    else if(operator === '-') ans = num1 - num2;
    else if(operator === '*') ans = num1 * num2;
    else ans = num1 / num2;

    if(isNaN(ans) || !isFinite(ans)) {
      ans = "Invalid arguments";
      color = "red";
    }

    document.getElementById("result").innerHTML = ans;
    document.getElementById("result").style.color = color;
  }
  </script>

</body>
</html>
